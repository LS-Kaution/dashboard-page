<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>The Spira World - Dashboard Page</title>
</head>

<body>

    <aside>
        <section>

            <img src="style/header-logo.svg" alt="header-logo" id="png-header-logo">

            <div>
                <img src="style/png-dashboard.png" alt="png-dashboard" class="png-icons" id="png-dashboard">
                <label for="dashboard">Dashboard</label>
            </div>

            <div>
                <img src="style/png-analytics.png" alt="png-analytics" class="png-icons" id="png-analytics">
                <label for="analytics">Analytics</label>
            </div>

            <div>
                <img src="style/png-resume-game.png" alt="png-resume-game" class="png-icons" id="png-resume-game">
                <label for="resume-game">Resume Game</label>
            </div>

            <div>
                <img src="style/png-profile.png" alt="png-profile" class="png-icons" id="png-profile">
                <label for="profile">Profile</label>
            </div>

            <div>
                <img src="style/png-messages.png" alt="png-messages" class="png-icons" id="png-messages">
                <label for="messages">Messages</label>
            </div>

            <div>
                <img src="style/png-commerce.png" alt="png-commerce" class="png-icons" id="png-commerce">
                <label for="commerce">Commerce</label>
            </div>

            <div>
                <img src="style/png-communities.png" alt="png-communities" class="png-icons" id="png-communities">
                <label for="communities">Communities</label>
            </div>

            <div>
                <img src="style/png-settings.png" alt="png-settings" class="png-icons" id="png-settings">
                <label for="settings">Settings</label>
            </div>

            <button>Log out</button>
        </section>

    </aside>

    <header>

        <div id="search">
            <img src="style/png-search.png" alt="png-search" id="png-search">
            <input type="text">
        </div>

        <div>
            <img src="style/profile-img.jpg" alt="profile-img" id="profile-img">
        </div>
        <p>Hi there,<br> Leonardo Saturno (#Kaution)</p>

        <div>
            <img src="style/profile-img.jpg" alt="profile-img" id="account">
            <label for="account-name">Kaution</label>
        </div>



        <div>
            <img src="style/png-weapons.png" alt="png-weapons" class="png-icons" id="png-weapons">
            <label for="weapons">Weapons</label>
        </div>

        <div>
            <img src="style/png-sets.png" alt="png-sets" class="png-icons" id="png-sets">
            <label for="sets">Sets</label>
        </div>

        <select name="menu" id="header-menu">
            <option selected disabled>Menu</option>
            <option>Dashboard</option>
            <option>Analytics</option>
            <option>Resume Game</option>
            <option>Profile</option>
            <option>Messages</option>
            <option>Commerce</option>
            <option>Communities</option>
            <option>Settings</option>
            <option>Log out</option>
        </select>
    </header>

</body>

</html>
